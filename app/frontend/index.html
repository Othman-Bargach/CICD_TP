<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pokecard_style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Pokémon Generator</title>
</head>

<body>

  <div id="title">
    <h1>Random Pokémon Generator</h1>
  </div>
  <button id="initial_button">Randomize!</button>

  <div id="container">
    <div id="pokecard">
      <img id="art" src="">
      <p id="pokemon_name"></p>
      <p id="pokedex_number"></p>
      <span id="type1"></span><span id="type2"></span><br>
      <a id="pokedex_entry" href="">Check Pokédex entry</a>
      <button id="randomize">Give me another Pokémon !</button>
    </div>
  </div>

  <script type="text/javascript" src="datalisting.js"></script>

</body>

</html>
